plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'hr.ewallet'
version '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    /*maven {
        url "http://10.129.28.174:2719/repository/maven-public/"
        allowInsecureProtocol = true
    }*/
}

dependencies {
	implementation fileTree(dir: 'servers/apache-tomcat-8.5.81-embed', include: '*.jar')
	implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
	implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
	implementation 'com.google.code.gson:gson:2.9.0'
	implementation 'org.activiti:activiti-engine:5.22.0'
	implementation 'org.activiti:activiti-spring:5.22.0'
	implementation 'org.codehaus.groovy:groovy-all:2.4.3'
	//implementation 'org.slf4j:slf4j-api:1.6.1'
	implementation 'org.slf4j:slf4j-simple:1.6.1'
	implementation 'org.reflections:reflections:0.9.11'
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'hr.ewallet.driver.main.Application'
    }
    baseName = 'mini-framework-in-one'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

